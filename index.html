<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee Beta - 홈</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.08" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <!-- 띠배너 -->
  <div class="notice-banner">현재 클로즈 베타 테스트 중입니다</div>

  <!-- 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- 메인 슬라이드 -->
  <section class="main-slide-section">
    <div class="swiper-container main-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <p class="sub">Livee가 열어가는</p>
          <h2>새로운 쇼호스트 구직 플랫폼</h2>
          <p class="desc">계약부터 출연까지, 브랜드와 당신을 연결해드립니다.</p>
        </div>
        <div class="swiper-slide">
          <p class="sub">이젠 DM 섭외 NO</p>
          <h2>공개 매칭 시스템</h2>
          <p class="desc">안전하고 공정한 섭외 문화를 만듭니다.</p>
        </div>
        <div class="swiper-slide">
          <p class="sub">정당한 출연료</p>
          <h2>신뢰 기반 계약</h2>
          <p class="desc">쇼호스트 권리를 Livee가 지켜드립니다.</p>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- 등록 버튼 -->
  <main class="main-home">
    <section class="entry-buttons">
      <button onclick="location.href='/livee-beta/frontend/showhost-register.html'">+ 쇼호스트 등록</button>
      <button onclick="location.href='/livee-beta/frontend/showhost-request.html'">+ 업체 등록</button>
    </section>

    <section class="about-service">
      <h3>Livee는 이런 문제를 해결합니다</h3>
      <ul>
        <li>❌ 대금 미지급 / 과도한 요구</li>
        <li>❌ DM 섭외 / 불투명한 계약</li>
        <li>✅ 안전한 계약 / 공개 매칭 시스템</li>
      </ul>
    </section>

    <section class="preview-banner">
      <img src="/livee-beta/frontend/banner-preview.png" alt="서비스 미리보기" />
    </section>
  </main>

  <!-- 하단탭 -->
  <div id="bottom-tab-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script>
    const swiper = new Swiper('.main-swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
