<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livee - 프리미엄 메인</title>
  <link rel="stylesheet" href="/frontend/css/main.css?v=2.01">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 띠배너 -->
  <div class="banner-fadein sticky banner">
    <span>현재 클로즈 베타 테스트 중입니다. 피드백을 환영합니다! 🚀</span>
  </div>

  <!-- 헤더 -->
  <header class="sticky header">
    <img src="/logo.svg" alt="Livee" class="logo" onclick="location.href='/index.html'"/>
    <div id="user-info"></div>
  </header>

  <!-- 상단탭 -->
  <nav id="top-tab-container" class="top-tabs">
    <a href="/clip.html" class="tab-btn">숏클립</a>
    <a href="/live.html" class="tab-btn">쇼핑라이브</a>
    <a href="/ranking.html" class="tab-btn">랭킹</a>
    <a href="/news.html" class="tab-btn">뉴스</a>
    <a href="/recommend.html" class="tab-btn">추천</a>
    <a href="/agency.html" class="tab-btn">서비스</a>
  </nav>

  <main class="main-content">
    <!-- 메인 슬라이드 -->
    <div class="section-title">🔥 메인 슬라이드 배너</div>
    <div class="swiper main-banner-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="/blank1.html"><img src="/sample-banner1.jpg" alt="배너1"/></a></div>
        <div class="swiper-slide"><a href="/blank2.html"><img src="/sample-banner2.jpg" alt="배너2"/></a></div>
        <div class="swiper-slide"><a href="/blank3.html"><img src="/sample-banner3.jpg" alt="배너3"/></a></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 인기 모집공고 -->
    <div class="section-title">
      인기 모집공고
      <a href="/blank4.html" class="btn-more">더보기</a>
    </div>
    <div id="popular-recruit-list" class="horizontal-scroll">
      <!-- 샘플 카드 -->
      <div class="card" onclick="location.href='/blank5.html'">
        <div class="card-thumb" style="background:#eee;height:100px;border-radius:1em;"></div>
        <div class="card-title">모집공고 제목1</div>
      </div>
      <div class="card" onclick="location.href='/blank6.html'">
        <div class="card-thumb" style="background:#eee;height:100px;border-radius:1em;"></div>
        <div class="card-title">모집공고 제목2</div>
      </div>
      <!-- ...더 추가 가능 -->
    </div>

    <!-- 인기 쇼호스트 -->
    <div class="section-title">
      인기 쇼호스트
      <a href="/blank7.html" class="btn-more">더보기</a>
    </div>
    <div id="portfolio-list" class="horizontal-scroll">
      <div class="card profile-card" onclick="location.href='/blank8.html'">
        <div class="profile-img" style="background:#ddd;width:48px;height:48px;border-radius:50%;"></div>
        <div class="profile-name">홍길동</div>
      </div>
      <div class="card profile-card" onclick="location.href='/blank9.html'">
        <div class="profile-img" style="background:#ddd;width:48px;height:48px;border-radius:50%;"></div>
        <div class="profile-name">김라이브</div>
      </div>
      <!-- ...더 추가 가능 -->
    </div>

    <!-- 일정 -->
    <div class="section-title">일정</div>
    <div id="schedule-list">
      <div class="card" onclick="location.href='/blank10.html'">
        <div>2025-08-10</div>
        <div>라이브 방송 제목</div>
      </div>
      <!-- ...더 추가 가능 -->
    </div>
  </main>

  <!-- 하단탭 -->
  <nav id="bottom-tab-container" class="bottom-tabs">
    <a href="/index.html" class="tab-btn active">홈</a>
    <a href="/blank11.html" class="tab-btn">공고</a>
    <a href="/blank12.html" class="tab-btn">쇼호스트</a>
    <a href="/login.html" class="tab-btn" id="mypage-btn">로그인</a>
  </nav>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/frontend/js/main.js?v=2.01"></script>
</body>
</html>
