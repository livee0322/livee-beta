<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.09" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- ✅ 띠배너 -->
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>

  <!-- ✅ 헤더 / 상단탭 -->
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- ✅ 메인 슬라이드 예시 -->
  <section class="main-banner-slide swiper">
    <div class="swiper-wrapper">
      <div class="banner-card swiper-slide">
        <div class="text-group">
          <div class="sub">Livee가 열어가는</div>
          <h2>새로운 쇼호스트 구직 플랫폼</h2>
          <p class="desc">계약부터 출연까지, 브랜드와 당신을 연결해드립니다.</p>
        </div>
      </div>
      <div class="banner-card swiper-slide">
        <div class="text-group">
          <div class="sub">브랜드 연결</div>
          <h2>공정하고 안전한 중개</h2>
          <p class="desc">브랜드와의 투명한 계약으로 신뢰를 더합니다.</p>
        </div>
      </div>
      <div class="banner-card swiper-slide">
        <div class="text-group">
          <div class="sub">라이브 커머스</div>
          <h2>리뷰와 매칭 시스템 제공</h2>
          <p class="desc">업계 최초! 후기 기반 자동 추천</p>
        </div>
      </div>
    </div>

    <!-- ✅ 슬라이드 네비게이션 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- ✅ 메인 콘텐츠 임시 예시 -->
  <section class="recruit-section">
    <div class="section-head">
      <h2>Livee는 이런 문제를 해결합니다</h2>
    </div>
    <ul>
      <li>❌ 대금 미지급 / 과도한 요구</li>
      <li>❌ DM 섭외 / 불투명한 계약</li>
      <li>✅ 안전한 계약 / 공개 매칭 시스템</li>
    </ul>
  </section>

  <!-- ✅ 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ JS 삽입 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: { el: '.swiper-pagination' },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    });
  </script>
  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
</body>
</html>
