<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Livee - 쇼호스트 플랫폼</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.10" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/home.css?v=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>

  <!-- ✅ 공통 헤더/탭 -->
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- ✅ 메인 슬라이드 -->
  <section class="main-banner-slide swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="slide-content">
          <div class="sub">Livee가 열어가는</div>
          <h2>당신만의 쇼호스트 여정</h2>
          <p class="desc">안전한 계약, 투명한 연결, 지금 시작하세요</p>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="slide-content">
          <div class="sub">브랜드와 함께</div>
          <h2>쇼핑라이브를 시작해보세요</h2>
          <p class="desc">브랜드 매칭부터 후기까지 한 번에</p>
        </div>
      </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- ✅ 공고 섹션 -->
  <section class="recruit-section">
    <h2 class="section-title">추천 쇼핑라이브 공고</h2>
    <a href="/livee-beta/recruitlist.html" class="link-more">전체 보기</a>
    <div class="card-list" id="recruitCardList">
      <!-- JS로 삽입 -->
    </div>
  </section>

  <!-- ✅ 쇼호스트 포트폴리오 섹션 -->
  <section class="portfolio-section">
    <h2 class="section-title">쇼호스트 포트폴리오</h2>
    <a href="/livee-beta/showhost.html" class="link-more">전체 보기</a>
    <div class="card-list" id="portfolioCardList">
      <!-- JS로 삽입 -->
    </div>
  </section>

  <!-- ✅ 후기 영역 -->
  <section class="review-section">
    <h2 class="section-title">실제 이용자 후기</h2>
    <div class="review-list">
      <div class="review-card">
        <p class="review-text">처음 시작하는데도 매칭이 잘 돼서 너무 좋았어요!</p>
        <span class="review-user">- 쇼호스트 MJ</span>
      </div>
      <div class="review-card">
        <p class="review-text">라이브 퀄리티가 확 올라갔어요, 감사합니다 🙏</p>
        <span class="review-user">- 브랜드 마케터 HJ</span>
      </div>
    </div>
  </section>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/home.js?v=1.0"></script>
</body>
</html>
