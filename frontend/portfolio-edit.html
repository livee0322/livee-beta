<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포트폴리오 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/livee-beta/main.css" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/portfolio-edit.css" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- ✅ 프로필 카드 -->
  <section class="profile-card">
    <!-- 이미지 + 버튼 -->
    <div class="image-upload-area">
      <label class="upload-label">
        <input type="file" accept="image/*" id="imageInput" hidden />
        <div id="imagePreviewWrapper">
          <button type="button" id="uploadButton">파일 선택</button>
        </div>
      </label>
    </div>

    <!-- 정보 입력 -->
    <div class="info-fields">
      <input type="text" placeholder="이름" />
      <input type="text" placeholder="나이" />
      <input type="text" placeholder="경력" />
      <input type="text" placeholder="지역" />
      <input type="text" placeholder="SNS 주소" />
    </div>
  </section>

  <!-- 공개여부 + 저장 -->
  <div class="options-row">
    <label><input type="checkbox" /> 공개 여부</label>
    <button>저장하기</button>
  </div>

  <div id="bottom-tab-container"></div>

  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/portfolio-edit.js"></script>
</body>
</html>
