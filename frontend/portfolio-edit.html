<main class="portfolio-edit-container">
  <!-- 배경 이미지 -->
  <input type="file" id="backgroundImage" accept="image/*" hidden />
  <label for="backgroundImage" class="background-label">
    <img id="backgroundPreview" src="/default-bg.jpg" alt="배경 이미지" />
  </label>

  <!-- 프로필 이미지 -->
  <input type="file" id="profileImage" accept="image/*" hidden />
  <label for="profileImage" class="profile-image-label">
    <img id="profilePreview" src="/default-profile.jpg" alt="프로필 이미지" />
    <span class="camera-icon">📷</span>
  </label>

  <!-- 텍스트 입력 영역 -->
  <div class="form-section">
    <input type="text" id="name" placeholder="이름 입력" required />
    <input type="text" id="statusMessage" placeholder="상태 메시지를 입력하세요" />
    <input type="text" id="jobTag" placeholder="직무 (예: 쇼호스트, 브랜드)" />
    <input type="text" id="region" placeholder="지역 (예: 서울특별시 마포구)" />
    <input type="number" id="experienceYears" placeholder="총 경력 (년)" />
    <textarea id="introText" placeholder="자기소개" rows="4"></textarea>
    <input type="url" class="youtube-link" placeholder="https://youtu.be/xxxx" />
    <label><input type="checkbox" id="isPublic" checked /> 공개 여부</label>
    <button id="saveBtn">저장하기</button>
  </div>
</main>
