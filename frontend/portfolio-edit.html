<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포트폴리오 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/livee-beta/main.css" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/portfolio-edit.css" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- ✅ 카드 전체 -->
  <div class="portfolio-card">
    <div class="image-upload">
      <label for="imageInput" class="upload-area">
        <input type="file" accept="image/*" id="imageInput" hidden />
        <div class="image-preview" id="imagePreview">
          <span>파일 선택</span>
        </div>
      </label>
    </div>

    <div class="profile-text-section">
      <label>이름</label>
      <input type="text" id="name" />

      <label>나이</label>
      <input type="number" id="age" />

      <label>경력</label>
      <input type="text" id="experience" />

      <label>지역</label>
      <input type="text" id="region" />

      <label>SNS 주소</label>
      <input type="url" id="sns" />
    </div>

    <!-- ✅ 공개여부는 맨 아래에 단독으로 -->
    <div class="checkbox-wrapper">
      <input type="checkbox" id="isPublic" />
      <label for="isPublic">공개 여부</label>
    </div>
  </div>

  <button class="submit-button">저장하기</button>

  <div id="bottom-tab-container"></div>

  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/portfolio-edit.js"></script>
</body>
</html>
