<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포트폴리오 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/livee-beta/main.css" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/portfolio-edit.css?v=1.03" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <section class="profile-card">
    <div class="image-upload-area">
      <label class="upload-label">
        <input type="file" accept="image/*" id="imageInput" hidden />
        <div id="imagePreviewWrapper">
          <button type="button" id="uploadButton">파일 선택</button>
        </div>
      </label>
    </div>

    <div class="info-fields">
      <input type="text" id="name" placeholder="이름" />
      <input type="text" id="age" placeholder="나이" />
      <input type="text" id="career" placeholder="경력" />
      <input type="text" id="region" placeholder="지역" />
    </div>
  </section>

  <div class="extra-fields">
    <input type="text" id="sns" placeholder="SNS 주소" />
    <input type="text" id="tags" placeholder="태그 (예: #뷰티 #먹방)" />
    <input type="text" id="specialty" placeholder="전문분야 (예: 패션, 요리)" />
  </div>

  <div class="options-row">
    <label><input type="checkbox" id="isPublic" /> 공개 여부</label>
    <button id="savePortfolioBtn">저장하기</button>
  </div>

  <div id="bottom-tab-container"></div>

  <!-- ✅ JS 모듈 -->
  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/portfolio-edit.js?v=1.03"></script>
</body>
</html>
