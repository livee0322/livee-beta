<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포트폴리오 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/livee-beta/main.css" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/portfolio-edit.css" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <section class="profile-image-section">
    <label for="imageInput" class="upload-label">
      <input type="file" accept="image/*" id="imageInput" hidden />
      <button type="button" class="select-btn">파일 선택</button>
    </label>
    <div class="preview-wrapper">
      <img id="imagePreview" alt="미리보기" />
    </div>
  </section>

  <section class="profile-form-section">
    <div class="form-row"><label>이름 <input type="text" /></label></div>
    <div class="form-row"><label>나이 <input type="text" /></label></div>
    <div class="form-row"><label>경력 <input type="text" /></label></div>
    <div class="form-row"><label>지역 <input type="text" /></label></div>
    <div class="form-row"><label>SNS 주소 <input type="text" /></label></div>
    <div class="form-row">
      <label>공개여부 <input type="checkbox" /></label>
    </div>
  </section>

  <div id="bottom-tab-container"></div>

  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/portfolio-edit.js"></script>
</body>
</html>
