<!-- ✅ portfolio-edit.html --><!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포트폴리오 수정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- ✅ 공통 CSS -->  <link rel="stylesheet" href="/livee-beta/main.css" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/portfolio-edit.css" />
</head>
<body>
  <!-- ✅ 공통 모듈 -->
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>  <!-- ✅ 이미지 업로드 영역 -->  <section class="profile-image-section">
    <label class="upload-label">
      <input type="file" accept="image/*" id="imageInput" hidden />
      <button type="button">파일 선택</button>
    </label>
    <div class="preview-wrapper">
      <img id="imagePreview" alt="미리보기" />
    </div>
  </section>  <!-- ✅ 공통 하단탭 -->  <div id="bottom-tab-container"></div>  <!-- ✅ 공통 JS -->  <script src="/livee-beta/frontend/js/header.js"></script>  <script src="/livee-beta/frontend/js/top-tab.js"></script>  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>  <script src="/livee-beta/frontend/js/portfolio-edit.js"></script></body>
</html>
