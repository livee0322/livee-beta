<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쇼호스트 등록 요청</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.06" />
  <link rel="stylesheet" href="/css/host-request.css?v=1.0" />
</head>
<body>
  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <nav class="top-tabs" id="top-tab-container"></nav>

  <!-- ✅ 콘텐츠 -->
  <main class="host-request-container">
    <h2>쇼호스트 등록 요청</h2>

    <form id="hostRegisterForm">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="contact">연락처 (비공개)</label>
        <input type="text" id="contact" required />
      </div>

      <div class="form-group">
        <label for="category">진행 가능 카테고리</label>
        <select id="category" required>
          <option value="">선택해주세요</option>
          <option value="뷰티">뷰티</option>
          <option value="음식">음식</option>
          <option value="가전">가전</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">소개 및 요청 메시지</label>
        <textarea id="message" rows="4" required></textarea>
      </div>

      <div class="alert-box">
        입력하신 연락처는 상대방에게 공개되지 않습니다.  
        추후 계약이 체결되면 자동으로 공유됩니다.
      </div>

      <button type="submit">등록 요청하기</button>
    </form>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <nav class="bottom-tab" id="bottom-tab-container"></nav>

  <!-- ✅ 공통 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

  <!-- ✅ 전용 스크립트 -->
  <script src="/js/host-register.js?v=1.0"></script>
</body>
</html>
