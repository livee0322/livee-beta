<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 자르기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/livee-beta/main.css" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/canvas.css" />
</head>
<body>
  <!-- 띠배너 -->
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>

  <!-- 공통 헤더/탭 -->
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- 상단 버튼 -->
  <div class="canvas-buttons">
    <button id="backButton">뒤로가기</button>
    <button id="saveButton">저장</button>
  </div>

  <!-- 프로필카드 안에 캔버스 삽입 -->
  <section class="profile-card">
    <div class="image-upload-area" style="width: 100%">
      <div id="canvasWrapper">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </section>

  <!-- 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/canvas.js"></script>
</body>
</html>
