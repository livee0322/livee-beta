<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 자르기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/canvas.css" />
</head>
<body>

  <!-- 상단 버튼 -->
  <div class="canvas-buttons">
    <button onclick="goBack()">뒤로가기</button>
    <button id="cropBtn">저장하기</button>
  </div>

  <!-- 캔버스 영역 -->
  <div id="canvasWrapper">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // 로컬스토리지에서 원본 이미지 불러오기
    const originalImage = localStorage.getItem("cropImage");
    if (!originalImage) {
      alert("이미지가 없습니다.");
      history.back();
    }

    const img = new Image();
    img.src = originalImage;

    img.onload = () => {
      // 캔버스 크기 조절 (3:4 비율 유지)
      const width = 300;
      const height = 400;
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);
    };

    // 저장 버튼 클릭 → 자른 이미지 저장 후 돌아감
    document.getElementById("cropBtn").addEventListener("click", () => {
      const cropped = canvas.toDataURL("image/png");
      localStorage.setItem("croppedImage", cropped);
      location.href = "/livee-beta/frontend/portfolio-edit.html";
    });

    // 뒤로가기
    function goBack() {
      history.back();
    }
  </script>
</body>
</html>
