<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>섭외 요청</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.06" />
  <link rel="stylesheet" href="/host-request.css?v=1.0" />
</head>
<body>
  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 상단탭 -->
  <nav class="top-tabs" id="top-tab-container"></nav>

  <!-- ✅ 콘텐츠 -->
  <main class="host-request-container">
    <h2>쇼호스트 섭외 요청</h2>
    <form id="hostRequestForm">
      <div class="form-group">
        <label for="company">업체명</label>
        <input type="text" id="company" name="company" required />
      </div>
      <div class="form-group">
        <label for="product">상품/서비스</label>
        <input type="text" id="product" name="product" required />
      </div>
      <div class="form-group">
        <label for="date">희망 방송 날짜</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="message">전달 메시지</label>
        <textarea id="message" name="message" rows="5" placeholder="출연 조건, 촬영 장소 등 메모를 남겨주세요"></textarea>
      </div>

      <!-- 연락처 비공개 알림 -->
      <div class="alert-box">
        📢 연락처는 계약 완료 시에만 공유되며, 외부 연락을 통한 계약은 제재될 수 있습니다.
      </div>

      <button type="submit">섭외 요청하기</button>
    </form>
  </main>

  <!-- ✅ 하단탭 -->
  <nav class="bottom-tab" id="bottom-tab-container"></nav>

  <!-- ✅ 공통 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

  <!-- ✅ 요청 스크립트 -->
  <script src="/js/host-request.js?v=1.0"></script>
</body>
</html>
