<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공고 작성 - Livee</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.06" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/recruitform.css?v=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <!-- ✅ 띠배너 -->
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다. 피드백을 환영합니다!</div>

  <!-- ✅ 공통 헤더/탭 -->
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- ✅ 공고작성 폼 -->
  <main class="form-wrapper">
    <h2>쇼핑라이브 공고 작성</h2>
    <form class="form">
      <label>공고 제목<input type="text" id="title" required></label>
      <label>브랜드명<input type="text" id="brand" required></label>
      <label>카테고리
        <select id="category" required>
          <option value="">카테고리 선택</option>
          <option>패션</option>
          <option>뷰티</option>
          <option>식품</option>
          <option>디지털</option>
          <option>기타</option>
        </select>
      </label>
      <label>방송일시<input type="datetime-local" id="date" required></label>
      <label>출연료<input type="text" id="fee" placeholder="예: 10만원, 협의 등" /></label>
      <label>썸네일 이미지<input type="file" id="thumbnail" accept="image/*" required></label>
      <label>공고 상세 내용
        <textarea id="description" rows="5" required></textarea>
      </label>
      <label>지원 링크<input type="url" id="applyLink" required></label>
      <button type="submit" class="btn-primary full">등록하기</button>
    </form>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 공통 스크립트 -->
  <script defer src="/livee-beta/frontend/js/header.js"></script>
  <script defer src="/livee-beta/frontend/js/top-tab.js"></script>
  <script defer src="/livee-beta/frontend/js/bottom-tab.js"></script>

  <!-- ✅ 공고 등록 스크립트 -->
  <script defer src="/livee-beta/frontend/js/recruitform.js?v=1.0"></script>
</body>
</html>
