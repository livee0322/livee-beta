<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 - Livee</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.06" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/signup.css?v=1.0" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <main class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">이메일(아이디)</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" required />
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="agree" required /> 이용약관에 동의합니다</label>
      </div>
      <button type="submit" class="btn-submit">회원가입</button>
      <p id="signupError" class="error-message"></p>
    </form>
    <p class="login-link">이미 계정이 있으신가요? <a href="/livee-beta/login.html">로그인</a></p>
  </main>

  <div id="bottom-tab-container"></div>

  <script src="/livee-beta/js/banner.js"></script>
  <script src="/livee-beta/js/header.js"></script>
  <script src="/livee-beta/js/top-tab.js"></script>
  <script src="/livee-beta/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/signup.js"></script>
</body>
</html>
