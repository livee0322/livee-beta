<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - Livee</title>
  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.06" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/signup.css?v=1.0" />
</head>
<body>
  <div class="beta-banner">현재 클로즈 베타 테스트 중입니다</div>
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <main class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">아이디 (이메일)</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <button type="button" class="toggle-password" data-target="password">👁</button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" required />
          <button type="button" class="toggle-password" data-target="confirmPassword">👁</button>
        </div>
      </div>

      <button type="submit">회원가입</button>
      <p id="signupError" class="error-message"></p>
    </form>
  </main>

  <div id="bottom-tab-container"></div>

  <!-- ✅ JS -->
  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/signup.js"></script>
</body>
</html>
