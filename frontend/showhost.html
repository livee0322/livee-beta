<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>쇼호스트 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="/main.css?v=1.06" />
  <link rel="stylesheet" href="/showhost.css?v=1.0" />
</head>
<body>
  <!-- ✅ 공통 헤더 -->
  <div id="header-container"></div>

  <!-- ✅ 공통 상단탭 -->
  <nav class="top-tabs" id="top-tab-container"></nav>

  <!-- ✅ 콘텐츠 -->
  <main class="showhost-container">
    <h2>쇼호스트 리스트</h2>

    <!-- ✅ 필터 -->
    <div class="filter-section">
      <select id="filterCategory">
        <option value="">전체 카테고리</option>
        <option value="뷰티">뷰티</option>
        <option value="음식">음식</option>
        <option value="가전">가전</option>
      </select>
      <select id="filterFee">
        <option value="">전체 출연료</option>
        <option value="~10만원">~10만원</option>
        <option value="10~30만원">10~30만원</option>
        <option value="30만원~">30만원~</option>
      </select>
    </div>

    <!-- ✅ 쇼호스트 리스트 -->
    <div id="showhostList" class="showhost-list">
      <p>로딩 중입니다...</p>
    </div>
  </main>

  <!-- ✅ 공통 하단탭 -->
  <nav class="bottom-tab" id="bottom-tab-container"></nav>

  <!-- ✅ 공통 스크립트 -->
  <script src="/js/header.js"></script>
  <script src="/js/top-tab.js"></script>
  <script src="/js/bottom-tab.js"></script>

  <!-- ✅ 쇼호스트 스크립트 -->
  <script src="/js/showhost.js?v=1.0"></script>
</body>
</html>
