<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>모집공고 리스트</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.08" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/recruitlist.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <!-- ✅ 공통 헤더/탭 -->
  <div id="header-container"></div>
  <div id="top-tab-container"></div>

  <!-- ✅ 전체 콘텐츠 -->
  <main>
    <!-- 🔹 카테고리 필터 -->
    <section class="category-scroll">
      <button class="active">전체</button>
      <button>패션</button>
      <button>뷰티</button>
      <button>식품</button>
      <button>생활</button>
    </section>

    <!-- 🔹 가로 스크롤 섹션들 -->
    <section class="recruit-section">
      <h2>최신 공고</h2>
      <div id="latest-posts" class="recruit-scroll"></div>
    </section>

    <section class="recruit-section">
      <h2>촬영 임박</h2>
      <div id="urgent-posts" class="recruit-scroll"></div>
    </section>

    <section class="recruit-section">
      <h2>출연료 높은 순</h2>
      <div id="highfee-posts" class="recruit-scroll"></div>
    </section>

    <!-- 🔹 세로 리스트형 공고 -->
    <section class="recruit-section">
      <h2>전체 공고</h2>
      <div id="recruit-list" class="recruit-list"></div>
    </section>
  </main>

  <!-- ✅ FAB 버튼 -->
  <button class="fab" onclick="handleFabClick()">+</button>

  <!-- ✅ 공통 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- ✅ 스크립트 -->
  <script src="/livee-beta/frontend/js/header.js"></script>
  <script src="/livee-beta/frontend/js/top-tab.js"></script>
  <script src="/livee-beta/frontend/js/bottom-tab.js"></script>
  <script src="/livee-beta/frontend/js/recruitlist.js"></script>
</body>
</html>
