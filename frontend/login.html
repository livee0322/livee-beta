<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - Livee</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.06" />
  <link rel="stylesheet" href="/livee-beta/frontend/css/login.css?v=2.0" />
</head>
<body>
  <div class="login-container">
    <h1 class="logo">Livee</h1>

    <!-- 탭 선택 -->
    <div class="login-tabs">
      <button id="tab-brand" class="tab active">브랜드</button>
      <button id="tab-showhost" class="tab">쇼호스트</button>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="이메일" required />
        <button type="button" class="clear-btn" onclick="document.getElementById('email').value=''">✕</button>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="비밀번호" required />
        <button type="button" class="toggle-password" data-target="password">👁</button>
      </div>

      <label class="auto-login">
        <input type="checkbox" id="autoLogin" /> 자동 로그인
      </label>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <!-- 소셜 로그인 -->
    <div class="social-login">
      <button class="naver">네이버로 로그인</button>
      <button class="kakao">카카오로 로그인</button>
      <button class="google">구글로 로그인</button>
    </div>

    <!-- 링크 -->
    <div class="login-links">
      <a href="/livee-beta/frontend/signup.html">회원가입</a> |
      <a href="#">아이디 찾기</a> |
      <a href="#">비밀번호 찾기</a>
    </div>
  </div>

  <script src="/livee-beta/frontend/js/login.js?v=2.0"></script>
</body>
</html>
