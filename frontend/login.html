<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - Livee</title>
  <link rel="stylesheet" href="/livee-beta/main.css?v=1.09" />
  <link rel="stylesheet" href="/livee-beta/login.css?v=1.01" />
</head>
<body>
  <!-- 상단탭 -->
  <div id="top-tab-container"></div>

  <!-- 로그인 본문 -->
  <main class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">로그인</button>
      <p id="loginError" class="error-message"></p>
    </form>
  </main>

  <!-- 하단탭 -->
  <div id="bottom-tab-container"></div>

  <!-- 스크립트 -->
  <script src="/livee-beta/js/top-tab.js"></script>
  <script src="/livee-beta/js/bottom-tab.js"></script>
  <script src="/livee-beta/js/login.js"></script>
</body>
</html>
